apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: sal/auth
      context: auth
      docker:
        dockerfile : Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: sal/docs
      context: docs
      docker:
        dockerfile : Dockerfile
    - image: sal/tickets
      context: tickets
      docker:
        dockerfile : Dockerfile
      sync:
        manual:
          - src: 'src/**/*.js'
            dest: .
  